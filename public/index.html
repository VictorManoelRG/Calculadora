<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" charset="utf-8" src="calc.js"></script>

    <link href="./estilos/index.css" rel="stylesheet" type="text/css">
        
</head>

<body onload="onLoad()">

    <h1 id="Menu"><a href="index.html"><b>MENU</b></a></h1>
    <h1 id="texto">Segunda atividade de tópicos de programação.<br>Calculadora:</h1>

    <img src="imagens/calc1.jpeg" alt="Calculadora 1" id="Calc1">

    <div class="calculadora">
        <form name="calc">

            <input type="text" name="visor" class="visor"></input><br><br><br>
            <input type="button" name="num0" value="0" onclick="onClick(value)" class="button"></input>
            <input type="button" name="/" value="/" onclick="onClick(value)" class="button"></input>
            <input type="button" name="*" value="*" onclick="onClick(value)" class="button"></input>
            <input type="button" name="-" value="-" onclick="onClick(value)" class="button"></input><br>
            <input type="button" name="num1" value="1" onclick="onClick(value)" class="button"></input>
            <input type="button" name="num2" value="2" onclick="onClick(value)" class="button"></input>
            <input type="button" name="num3" value="3" onclick="onClick(value)" class="button"></input>
            <input type="button" name="+" value="+" onclick="onClick(value)" class="button"></input><br>
            <input type="button" name="num4" value="4" onclick="onClick(value)" class="button"></input>
            <input type="button" name="num5" value="5" onclick="onClick(value)" class="button"></input>
            <input type="button" name="num6" value="6" onclick="onClick(value)" class="button"></input>
            <input type="button" name="backspace" value="←" onclick="apagarCaracter()" class="button"></input><br>
            <input type="button" name="num7" value="7" onclick="onClick(value)" class="button"></input>
            <input type="button" name="num8" value="8" onclick="onClick(value)" class="button"></input>
            <input type="button" name="num9" value="9" onclick="onClick(value)" class="button"></input>
            <input type="button" name="enter" value="E" onclick="resolverConta()" class="button"></input>



        </form>
    </div>
</body>

</html>
